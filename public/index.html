<body class="bg-black text-white h-screen w-screen overflow-hidden">

  <!-- Top navigation -->
  <nav class="fixed top-0 inset-x-0 flex items-center justify-end h-16 w-full lg:px-48 md:px-12 px-4 z-10 bg-black/60 backdrop-blur border-b border-white/10">

    <div class="font-montserrat hidden md:flex items-center justify-end gap-8 text-base lg:text-lg ml-auto">
      <a href="searchnomenclatuur.html" class="inline-flex items-center gap-2 px-2 py-1 hover:text-gray-300 transition">
        
        <span>Zoek nomenclatuur</span>
      </a>
      <a href="umap_operaties.html" class="inline-flex items-center gap-2 px-2 py-1 hover:text-gray-300 transition">
        <span>Umap ingrepen</span>
      </a>      
      <!-- <a href="/demo" class="inline-flex items-center gap-2 px-2 py-1 hover:text-gray-300 transition">
        
        <span>Schedule a demo</span>
      </a> -->
      <a href="https://app.reporth.be/auth/login" class="inline-flex items-center gap-2 px-2 py-1 hover:text-gray-300 transition">
        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
        <span>Log in</span>
      </a>

    </div>

    <button id="showMenu" class="md:hidden inline-flex items-center justify-center p-2 h-10 w-10 text-white" aria-label="Open menu" aria-controls="mobileNav" aria-expanded="false">
      <i class="fa-solid fa-bars text-xl" aria-hidden="true"></i>
    </button>
  </nav>

  <!-- Mobile nav overlay -->
  <div id="mobileNav" class="hidden fixed top-0 left-0 h-full w-full bg-black/95 backdrop-blur z-20" aria-hidden="true">
    <div class="h-16 w-full lg:px-48 md:px-12 px-4 flex items-center justify-end border-b border-white/10">
      <button id="hideMenu" class="inline-flex items-center justify-center p-2 h-10 w-10 text-white" aria-label="Close menu">
        <i class="fa-solid fa-xmark text-2xl" aria-hidden="true"></i>
      </button>
    </div>
    <div class="px-4 py-6 flex flex-col gap-3 font-montserrat text-lg">
      <a href="searchnomenclatuur.html" class="inline-flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-white/10 transition">
        <span>Zoek nomenclatuur</span>
      </a>
      <a href="/demo" class="inline-flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-white/10 transition">
        <span>Schedule a demo</span>
      </a>
      <a href="https://app.js-reporting.com/auth/login" class="inline-flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-white/10 transition">
        <span>Log in</span>
      </a>
    </div>
  </div>

  <!-- Centered logo -->
  <main class="flex h-full w-full items-center justify-center">
    <img src="dist/assets/logo_reporth.png" alt="Reporth logo" class="h-48 md:h-64 lg:h-80 w-auto" />
  </main>

  <script>
    (function () {
      const showMenu = document.getElementById('showMenu');
      const hideMenu = document.getElementById('hideMenu');
      const mobileNav = document.getElementById('mobileNav');

      if (!showMenu || !hideMenu || !mobileNav) return;

      const open = () => {
        mobileNav.classList.remove('hidden');
        mobileNav.setAttribute('aria-hidden', 'false');
        showMenu.setAttribute('aria-expanded', 'true');
      };

      const close = () => {
        mobileNav.classList.add('hidden');
        mobileNav.setAttribute('aria-hidden', 'true');
        showMenu.setAttribute('aria-expanded', 'false');
      };

      showMenu.addEventListener('click', open);
      hideMenu.addEventListener('click', close);

      mobileNav.addEventListener('click', (e) => {
        if (e.target === mobileNav) close();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();
  </script>

</body>
</html>
