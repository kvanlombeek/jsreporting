      <h1 class="font-montserrat font-semibold" style="font-size:24px">Login</h1>
      <p class="font-montserrat text-slate-600">
        Login to Retool by entering your AZ Delta email adres
      </p>
      <form class="flex flex-col gap-3" action="#" method="post" novalidate>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="name@azdelta.be"
          required
          class="w-full px-4 py-3 border-2 border-solid border-slate-400 rounded-lg text-base focus:border-sky-500 mt-4"
          aria-label="Email address"
        />
        <button
          class="w-full px-4 py-3 bg-black text-white rounded-lg font-medium hover:bg-black/90 transition inline-flex items-center justify-center gap-2"
          type="button"
        >
          <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
          <span>Send Magic Link</span>
        </button>
      </form>
    </div>
  </section>
